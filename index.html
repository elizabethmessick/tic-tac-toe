<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Ruslan+Display" rel="stylesheet">
  


</head>
<body>
        <div class="wrapper">
          <h1>Tic Tac Toe</h1>
          <h2 id="instructions">Type each player's name in then click Start Game</h2>
                <div class="message"></div>
                <div class="container">
                  <div class="box" id="box0"> </div>
                  <div class="box" id="box1"> </div>
                  <div class="box" id="box2"> </div>
                  <div class="box" id="box3"> </div>
                  <div class="box" id="box4"> </div>
                  <div class="box" id="box5"> </div>
                  <div class="box" id="box6"> </div>
                  <div class="box" id="box7"> </div>
                  <div class="box" id="box8"> </div>
                </div>
              <div class="underBox">
                <div class="gameInformation hidden">
                  <h3 id="player1"></h3>
                  <h3 id="player2"></h3>
                </div>
                <div class="getPlayerInfo">
                  <h2 id="playerOne">Player 1 Name: </h2><input type="text" id="player1Name"></input>
                  <h2 id="playerTwo">Player 2 Name: </h2><input type="text" id="player2Name"></input>
                  <br>
                  <button id="startGame">Start Game</button>
                </div>
                <button id="resetGame">Reset Game</button>
              </div>


              </div>
    

      

    <script src="js/main.js"></script>
</body>
</html>
